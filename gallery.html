<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Gallery - Memories That Last Forever</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
<style>
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.gallery-item {
    animation: fadeIn 0.8s ease-out forwards;
    transition: all 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.03);
    z-index: 10;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.floating {
    animation: float 6s ease-in-out infinite;
}

.collage-container {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    perspective: 1000px;
}

.shine-effect::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 100%
    );
    transform: skewX(-25deg);
}

.shine-effect:hover::after {
    animation: shine 1.5s;
}

@keyframes shine {
    100% {
        left: 150%;
    }
}

</style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-900 to-indigo-800 text-white py-12 px-4 shadow-xl">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 floating">School Memories Gallery</h1>
            <p class="text-xl text-blue-200">Farewells, Teachers' Day, Investiture & Alumni Moments</p>
            <div class="mt-8">
                <button id="shuffleBtn" class="bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105">
                    Shuffle Memories
                </button>
            </div>
        </div>
    </header>

    <!-- Main Gallery Section -->
    <main class="container mx-auto py-12 px-4">
        <!-- Collage Section -->
        <section class="collage-container rounded-2xl p-6 mb-16 shadow-lg overflow-hidden relative shine-effect">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Highlighted School Events</h2>
            <div id="collage" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Collage items will be auto-generated by JavaScript -->
            </div>
        </section>

        <!-- Full Gallery -->
        <section>
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Special Events & Alumni</h2>
            <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Gallery items will be auto-generated by JavaScript -->
            </div>
        </section>

        <!-- Auto-refresh notice -->
        <div class="text-center mt-12 p-4 bg-blue-50 rounded-lg text-blue-800">
            <p class="font-medium">Gallery updates automatically every 30 seconds with new memories</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="text-blue-300">Â© 2023 Alumni Association. All rights reserved.</p>
        </div>
    </footer>

    
<script>
// Sample alumni images (in a real app, these would come from an API/database)
const alumniImages = [
    {
        url: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/889cbad2-d035-4c37-a1fb-2f9a277b8f21.png",
        alt: "Farewell ceremony for batch 2025 with emotional goodbyes",
        year: "2025"
    },
    // Rest of your image array...
];

// Function to create a gallery item
function createGalleryItem(image, index) {
    const delay = (index % 8) * 0.1;
    return `
        <div class="gallery-item" style="animation-delay: ${delay}s">
            <div class="bg-white rounded-xl overflow-hidden shadow-lg h-full flex flex-col">
                <div class="relative pt-[75%] overflow-hidden">
                    <img 
                        src="${image.url}" 
                        alt="${image.alt}"
                        class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-500 hover:scale-110"
                    />
                </div>
                <div class="p-4 flex-grow">
                    <p class="text-sm text-gray-500">Class of ${image.year}</p>
                </div>
            </div>
        </div>
    `;
}

// Function to create a collage item (different styling)
function createCollageItem(image, index) {
    const rotations = ['rotate-2', '-rotate-1', 'rotate-3', '-rotate-2'];
    return `
        <div class="collage-item transform ${rotations[index % rotations.length]} hover:scale-105 transition-all duration-300">
            <img 
                src="${image.url}" 
                alt="${image.alt}"
                class="w-full h-full object-cover rounded-lg shadow-lg border-4 border-white"
            />
        </div>
    `;
}

// Function to render the gallery
function renderGallery() {
    const gallery = document.getElementById('gallery');
    const collage = document.getElementById('collage');
    
    // Clear previous items
    gallery.innerHTML = '';
    collage.innerHTML = '';
    
    // Shuffle array
    const shuffled = [...alumniImages].sort(() => 0.5 - Math.random());
    
    // Take 8 for main gallery
    shuffled.slice(0, 8).forEach((image, index) => {
        gallery.innerHTML += createGalleryItem(image, index);
    });
    
    // Take 4 for collage
    shuffled.slice(0, 4).forEach((image, index) => {
        collage.innerHTML += createCollageItem(image, index);
    });
}

// Initial render
renderGallery();

// Auto refresh every 30 seconds
const refreshInterval = setInterval(renderGallery, 30000);

// Shuffle button functionality
document.getElementById('shuffleBtn').addEventListener('click', () => {
    renderGallery();
    
    // Reset the auto-refresh timer
    clearInterval(refreshInterval);
    setInterval(renderGallery, 30000);
});

// Show loading effect on initial load
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        const loadingElements = document.querySelectorAll('.gallery-item, .collage-item');
        loadingElements.forEach(el => {
            el.style.opacity = '1';
        });
    }, 100);
});

</script>
</body>
</html>
